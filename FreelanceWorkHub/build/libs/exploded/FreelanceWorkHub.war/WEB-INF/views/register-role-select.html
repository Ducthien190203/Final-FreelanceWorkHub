<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">FreelanceWorkHub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body class="bg-light">
    <!-- 1. Chèn Header trực tiếp -->
    <header th:replace="~{header :: main-header}"></header>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card border-0" style="width: 700px;">
            <div class="card-body p-5 text-center">
                <h2 class="fw-bold mb-4">Join as a client or freelancer</h2>
                <form id="roleForm" th:action="@{/auth/register/form}" method="GET">
                    <div class="row g-4 mb-4">
                        <!-- Lựa chọn Employer -->
                        <div class="col-md-6">
                            <label class="role-card p-4 border rounded h-100">
                                <input type="radio" name="role" value="ROLE_EMPLOYER" class="d-none role-radio">
                                <i class="bi bi-person-workspace fs-2"></i>
                                <h5 class="mt-3">I'm a client, hiring for a project</h5>
                            </label>
                        </div>
                        <!-- Lựa chọn Freelancer -->
                        <div class="col-md-6">
                            <label class="role-card p-4 border rounded h-100">
                                <input type="radio" name="role" value="FREELANCER" class="d-none role-radio">
                                <i class="bi bi-person-badge fs-2"></i>
                                <h5 class="mt-3">I'm a freelancer, looking for work</h5>
                            </label>
                        </div>
                    </div>
                    <button id="createAccountBtn" type="submit" class="btn btn-primary btn-lg w-100" disabled>Create Account</button>
                </form>
                <p class="mt-4">Already have an account? <a th:href="@{/login}">Log In</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript để xử lý logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const radios = document.querySelectorAll('.role-radio');
            const cards = document.querySelectorAll('.role-card');
            const createBtn = document.getElementById('createAccountBtn');

            cards.forEach(card => {
                card.addEventListener('click', function() {
                    // Bỏ chọn tất cả các card khác
                    cards.forEach(c => c.classList.remove('selected-role'));
                    // Chọn card này
                    this.classList.add('selected-role');
                    // Kích hoạt nút
                    createBtn.disabled = false;
                });
            });
        });
    </script>
    <!-- Bootstrap JS -->
</body>
</html>

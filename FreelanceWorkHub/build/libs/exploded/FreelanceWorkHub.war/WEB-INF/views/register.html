<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">FreelanceWorkHub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- 1. Chèn Header trực tiếp -->
    <header th:replace="~{header :: main-header}"></header>

    <!-- 2. Main Content (Nội dung chính của trang) -->
    <main class="container py-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h2>Create an account</h2>
                <p class="text-muted mb-4">You are registering as a <span th:text="${user.role == 'FREELANCER' ? 'Freelancer' : 'Employer'}" class="fw-bold"></span>.</p>
                <input type="hidden" name="selectedRoleDisplay" th:value="${user.role}" />
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                <div th:if="${user != null}">
                    <form th:action="@{/auth/register}" th:object="${user}" method="post">
                                        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <!-- TRƯỜNG NAME CÓ ĐIỀU KIỆN -->
                        <div class="mb-3">
                            <!-- Label cho Employer -->
                            <label for="name" class="form-label" th:if="*{role == 'ROLE_EMPLOYER'}">Company Name</label>
                            <!-- Label cho Freelancer -->
                            <label for="name" class="form-label" th:if="*{role == 'ROLE_FREELANCER'}">Full Name</label>

                            <input type="text" id="name" class="form-control" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm password</label>
                            <input type="password" class="form-control" th:field="*{confirmPassword}" required/>
                        </div>
                        
                        <!-- GIỮ LẠI ROLE ĐỂ SUBMIT -->
                        <input type="hidden" th:field="*{role}" />

                        <button class="btn btn-primary" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- 3. Chèn Footer trực tiếp -->
    <footer th:replace="~{footer :: main-footer}"></footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

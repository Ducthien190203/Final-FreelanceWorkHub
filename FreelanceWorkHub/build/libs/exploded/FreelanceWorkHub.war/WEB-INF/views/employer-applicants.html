<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">Employer Applicants</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header th:replace="~{header :: main-header}"></header>

    <main class="container py-5 flex-grow-1">
        <h2 class="mt-5">Applicants for Your Jobs</h2>

        <div th:if="${allApplications.isEmpty()}">
            <p>No applications received yet.</p>
        </div>
        <div th:unless="${allApplications.isEmpty()}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Freelancer Name</th>
                        <th>Application Status</th>
                        <th>Applied Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="application : ${allApplications}">
                        <td th:text="${application.job.title}"></td>
                        <td th:text="${application.freelancer.name}"></td>
                        <td th:text="${application.status}"></td>
                        <td th:text="${#dates.format(application.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{'/applicant-detail/' + ${application.id}}" class="btn btn-info btn-sm">View Details</a>
                            <!-- Add buttons for approving/rejecting applications later -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/employer/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </main>

    <footer th:replace="~{footer :: main-footer}"></footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">FreelanceWorkHub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- 1. Chèn Header trực tiếp -->
    <header th:replace="~{header :: main-header}"></header>

    <!-- 2. Main Content (Nội dung chính của trang) -->
    <main class="container py-5 flex-grow-1">
        <h2>Applicants</h2>
        <div th:if="${applications != null and !applications.isEmpty()}">
            <div class="list-group">
                <div class="list-group-item" th:each="a : ${applications}">
                    <div class="d-flex justify-content-between">
                        <div>
                            <a th:href="@{/profile/${a.freelancer.id}}" th:text="${a.freelancer.name}"></a>
                            <div class="small text-muted" th:text="${a.coverLetter}"></div>
                        </div>
                        <div>
                            <form th:action="@{/applications/update/${a.id}}" method="post" class="d-inline">
                                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button class="btn btn-success btn-sm" name="status" value="ACCEPTED">Accept</button>
                            </form>
                            <form th:action="@{/applications/update/${a.id}}" method="post" class="d-inline">
                                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button class="btn btn-danger btn-sm" name="status" value="REJECTED">Reject</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${applications == null or applications.isEmpty()}">
            <div class="alert alert-info">No applicants yet.</div>
        </div>
    </main>

    <!-- 3. Chèn Footer trực tiếp -->
    <footer th:replace="~{footer :: main-footer}"></footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

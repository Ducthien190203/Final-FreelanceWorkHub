<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">FreelanceWorkHub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- 1. Chèn Header trực tiếp -->
    <header th:replace="~{header :: main-header}"></header>

    <!-- 2. Main Content (Nội dung chính của trang) -->
    <main class="container py-5 flex-grow-1">
        <h2>Company Profile</h2>
        <form th:action="@{/employer/company-profile}" th:object="${profile}" method="post">
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Company Name (now bound to user.name) -->
            <div class="mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" class="form-control" name="name" th:value="${user.name}" required/>
            </div>
            
            <!-- Your Email -->
            <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" name="email" th:value="${user.email}" readonly/>
            </div>

            <!-- Other Company Profile Details -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{companyDescription}" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Website</label>
                <input class="form-control" th:field="*{website}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input class="form-control" th:field="*{location}"/>
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </main>

    <!-- 3. Chèn Footer trực tiếp -->
    <footer th:replace="~{footer :: main-footer}"></footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

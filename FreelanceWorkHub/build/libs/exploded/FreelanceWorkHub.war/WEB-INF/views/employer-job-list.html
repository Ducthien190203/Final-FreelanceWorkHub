<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">Employer Job List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header th:replace="~{header :: main-header}"></header>

    <main class="container py-5 flex-grow-1">
        <h2 class="mt-5">Manage Your Jobs</h2>
        <div th:if="${employerJobs.isEmpty()}">
            <p>You have not posted any jobs yet.</p>
        </div>
        <div th:unless="${employerJobs.isEmpty()}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        
                        <th>Status</th>
                        <th>Applicants</th>
                        <th>Posted Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="job : ${employerJobs}">
                        <td th:text="${job.title}"></td>
                        
                        <td th:text="${job.status}"></td>
                        <td><span th:text="${job.applications.size()}"></span></td>
                        <td th:text="${job.postedDate}"></td>
                        <td>
                            <a th:href="@{'/jobs/' + ${job.id}}" class="btn btn-info btn-sm">View</a>
                            <th:block th:if="${job.status != T(vn.codegym.freelanceworkhub.model.Job.JobStatus).CLOSED}">
                                <form th:action="@{'/jobs/employer/jobs/close/' + ${job.id}}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to close this job?');">
                                    <button type="submit" class="btn btn-warning btn-sm">Close</button>
                                </form>
                            </th:block>
                            <!-- Add edit/delete buttons later -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer th:replace="~{footer :: main-footer}"></footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

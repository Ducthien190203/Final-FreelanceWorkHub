<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">FreelanceWorkHub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- 1. Chèn Header trực tiếp -->
    <header th:replace="~{header :: main-header}"></header>

    <!-- 2. Main Content (Nội dung chính của trang) -->
    <main class="container my-5 flex-grow-1">
        <div class="row">
            <div class="col-md-8">
                <h1 th:text="${job.title}">Job Title</h1>
                <div class="mb-3 text-muted">
                    <span th:text="${job.category != null ? job.category.name : 'General'}"></span> ·
                    <small>Posted <span th:text="${#dates.format(job.createdAt,'dd/MM/yyyy')}"></span></small>
                </div>
                <h5>Description</h5>
                <div th:utext="${job.description}"></div>

                <h5 class="mt-4">Requirements</h5>
                <p th:text="${job.requirements != null ? job.requirements : '—'}"></p>

                <h5 class="mt-4">Budget</h5>
                <p><strong th:text="${job.budget != null ? job.budget + ' $' : 'Negotiable'}"></strong></p>
            </div>

            <aside class="col-md-4">
                <div class="card p-3 mb-3">
                    <div class="mb-3">
                        <strong>Employer</strong>
                        <div th:text="${job.employer != null ? job.employer.name : '—'}"></div>
                    </div>

                    <div class="d-grid">
                        <a class="btn btn-primary" th:if="${#authorization.expression('isAuthenticated()')}"
                           th:href="@{/applications/apply/${job.id}}">Apply</a>
                        <a class="btn btn-outline-primary" th:if="${!#authorization.expression('isAuthenticated()')}"
                           th:href="@{/login}">Login to Apply</a>
                    </div>

                    <div class="mt-3" sec:authorize="hasRole('FREELANCER')">
                        <form th:action="@{/saved-jobs/add/${job.id}}" method="post">
                                                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-link">Save job</button>
                        </form>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- 3. Chèn Footer trực tiếp -->
    <footer th:replace="~{footer :: main-footer}"></footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

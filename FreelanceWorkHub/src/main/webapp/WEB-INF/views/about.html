<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">FreelanceWorkHub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- 1. Chèn Header trực tiếp -->
    <header th:replace="~{header :: main-header}"></header>

    <!-- 2. Main Content (Nội dung chính của trang) -->
    <main class="container py-5 flex-grow-1">
        <h1>About FreelanceWorkHub</h1>
        <p class="lead">Our mission is to connect talent with opportunity...</p>

        <section class="mt-4">
            <h3>How it works</h3>
            <ol>
                <li>Employers post jobs</li>
                <li>Freelancers apply with proposals</li>
                <li>Employers review and hire</li>
            </ol>
        </section>
    </main>

    <!-- 3. Chèn Footer trực tiếp -->
    <footer th:replace="~{footer :: main-footer}"></footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
